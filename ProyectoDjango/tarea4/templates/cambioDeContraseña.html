
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cambio de constraseña</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style=" background-color: rgba(93, 204, 100, 0.4)">
    <div id="fondo_login" style="background-color: #222222;padding: 0%;margin: 7% 0% 0% 0%; box-shadow: -1px 1px 15px #bbbbbb">
        <div id="centro_login"
             class=""
             style="background-color: #222222;border: 1px solid #2b4a7c;
             height: 22%;width: 30%;margin: 0% 0% 0% 30%;
             padding: 2% 5%; -webkit-text-fill-color: #bbbbbb;
             box-shadow: -1px 1px 15px #bbbbbb">
            <h2  class="" style="margin-left: 20%">Change password</h2>
            <form method="post">
                 {% csrf_token %}
                    {{ form }}
                <br/>
                <div style="margin: 20px 0px 0px 0px">
                    <a href="{% url 'perfil' %}" class="btn btn-primary" style="margin: 0 10px 0 0;-webkit-text-fill-color: #bbbbbb">Volver atrás</a>
                    <button class="btn btn-primary" style="margin:0" type="submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
