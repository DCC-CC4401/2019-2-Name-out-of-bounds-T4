<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-3">
                <label for="user">Nombre de Usuario</label>
                <input type="text" name="user" placeholder="Ingresa usuario"/>
            </div>
            <div class="form-group col-3">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingresa contraseña"/>
            </div>
        </div>


        <button type="submit">Iniciar Sesión</button>
    </form>


    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-3">
                <label for="name">Nombre</label>
                <input type="text" name="name" placeholder="Ingrese nombre"/>
            </div>
            <div class="form-group col-3">
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" placeholder="Ingrese apellido"/>
            </div>
            <div class="form-group col-3">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Ingrese Email"/>
            </div>

            <div class="form-group col-3">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese contraseña"/>
            </div>

            <button type="submit">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
