{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style=" background-color: rgba(93, 204, 100, 0.4)">
    <div id="fondo_login" style="background-color: #222222;padding: 0%;margin: 8% 0% 0% 0%; box-shadow: -1px 1px 15px #bbbbbb">
        <div id="centro_login"
             class=""
             style="background-color: #222222;border: 1px solid #2b4a7c;
             height: 30%;width: 30%;margin: 0% 0% 0% 30%;
             padding: 2% 5% 2% 5%; -webkit-text-fill-color: #dedede;
             box-shadow: -1px 1px 15px #bbbbbb">
            <h2  class="" style="margin-left: 25%">Registrarse</h2>
            <form enctype="multipart/form-data" action="{% url 'register' %}" method="post">{% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" name="name"
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellido" name="lastname"
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" name="email"
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password"
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="btn btn-success" name="imagenR" value="imagenR" id="imagenR">
                    <label for="imagenR"> Escojer imagen de perfil</label>
                </div>
                <a href="{% url 'landing_page_no_loggeados' %}" class="btn btn-success" style="margin: 0 19px 0 0">Volver atrás</a>
                <button type="submit" class="btn btn-success" style="margin-left:0">Registrarse</button>
            </form>
        </div>
    </div>

</body>
</html>
